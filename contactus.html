<!DOCTYPE html>
<html>
    <head>
        <title> Contact Us</title>
    </head>
    <body>
        <h3> Contact Us </h3>
        <form>
            <table>
                <tbody>
                    <tr>
                        <td><label> Full Name </label></td>
                        <td><input type="text" placeholder="Only Capitals" required autofocus></td>
                    </tr>
                    <tr>
                        <td><label> Mobile Number </label></td>
                        <td><input type="number" maxlength="10"></td>
                    </tr>
                    <tr>
                        <td><label> Email </label></td>
                        <td><input type="email" placeholder="abc@gmail.com"></td>
                    </tr>
                    <tr>
                        <td><label> Enquiry </label></td>
                        <td><textarea rows="7" cols="40"></textarea></td>
                    </tr>
                    <tr>
                        <td><input type="submit"></td>
                    </tr>
            </table>
        </form>
        
    </body>
</html>
